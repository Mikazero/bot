server:
  port: 2333
  address: 0.0.0.0
spring:
  main:
    banner-mode: log
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
lavalink:
  server:
    password: youshallnotpass
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
    bufferDurationMs: 400
    frameBufferDurationMs: 1000
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true
    metrics:
      prometheus:
        enabled: false
    sentry:
      dsn: ""
    opusEncodingQuality: 10
    resamplingQuality: LOW
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubeConfig:
      email: ""
      password: ""
    ratelimit:
      ipBlocks: []
      excludedIps: []
      strategy: "RotateOnBan"
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      rotation: true
      distortion: true
      channelMix: true
      lowPass: true 